apiVersion: apps/v1
kind: Deployment
metadata:
  name: cactus-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cactus-api
  template:
    metadata:
      labels:
        app: cactus-api
    spec:
      serviceAccountName: default
      containers:
        - name: cactus-api
          image: gcr.io/unlu-genai-haique/cactus-api:v5
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "cactus"
            - name: DB_USER
              value: "cactus_user"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloud-sql-secret
                  key: db_password
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "384Mi"
              cpu: "300m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 40
            periodSeconds: 10

        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--structured-logs"
            - "--port=5432"
            - "unlu-genai-haique:us-central1:cactus-db"
            - "--credentials-file=/secrets/cloudsql/key.json"
          securityContext:
            runAsNonRoot: true
          volumeMounts:
            - name: cloud-sql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"

      volumes:
        - name: cloud-sql-instance-credentials
          secret:
            secretName: cloud-sql-instance-credentials